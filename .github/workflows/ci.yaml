name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # For now, one job with all compilers
    # TODO: Multiple jobs, and copying the build plans into one final job
    # TODO: Generate the jobs from the files in ci-configs/ dyamically
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '8.10.7'
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.0.2'
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.2.4'
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.2.5'
    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.4.4'

    - name: cache cabal store
      uses: actions/cache@v3
      with:
        key: cabal-store-${{ runner.os }}-${{ github.sha }}
        path: ~/.cabal/store
        restore-keys: cabal-store-${{ runner.os }}-

    - run: ./build-all.sh
    - run: git diff
    - name: Fail if .cabal file was changed
      run: git diff-files --quiet || exit 1


  static:
    name: build static binary
    runs-on: ubuntu-latest
    container: alpine:3.12
    steps:
    - name: Install system dependencies
      run: |
        apk add --no-cache curl gcc g++ gmp-dev ncurses-dev libffi-dev make xz gzip tar perl git bash sudo binutils-gold
        apk add --no-cache zlib zlib-dev zlib-static gmp gmp-dev ncurses-static
        apk add --no-cache file

    - uses: haskell/actions/setup@v2
      with:
        ghc-version: '9.4.4'

    - name: cache cabal store
      uses: actions/cache@v3
      with:
        key: cabal-store-alpine-${{ github.sha }}
        path: ~/.cabal/store
        restore-keys: cabal-store-alpine-

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: cabal build --ghc-options='-split-sections -optl-static' --enable-executable-static

    - run: mv dist-newstyle/build/*/*/cabal-plan-bounds-*/x/cabal-plan-bounds/build/cabal-plan-bounds/cabal-plan-bounds .

    - name: Strip
      run: strip cabal-plan-bounds

    - name: File information
      run: ls -sh cabal-plan-bounds; file cabal-plan-bounds

    - name: Gzip and rename
      run: gzip -S .linux.gz cabal-plan-bounds; ls -sh *.gz

    - uses: actions/upload-artifact@v3
      with:
        name: static-build
        path: cabal-plan-bounds.linux.gz

  release:
    name: Release binary
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
    - static
    - build
    steps:
    - name: Load outputs
      uses: actions/download-artifact@v3
      with:
        name: static-build
        path: static-build
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: static-build/cabal-plan-bounds.linux.gz
